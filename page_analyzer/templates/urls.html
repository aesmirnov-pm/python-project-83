<!DOCTYPE html>
<html lang="ru">
  {% include "head.html" %}
<body class="min-vh-100 d-flex flex-column">
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for id, name, last_check, status_code in all_urls %}
            <tr>
              <td>{{ id }}</td>
              <td><a href=" {{ url_for('show_url', id=id) }} ">{{ name }}</a></td>
              <td>{{ last_check.date() if last_check }}</td>
              <td>{{ status_code|default('', true) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
