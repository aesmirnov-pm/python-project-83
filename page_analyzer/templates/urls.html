<!DOCTYPE html>
<html lang="ru">
  {% include "head.html" %}
<body class="min-vh-100 d-flex flex-column">
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Время</th>
            </tr>
          </thead>
          <tbody>
            {% for id, url, timestamp in all_urls %}
              <tr>
                  <td>{{ id }}</td>
                  <td>{{ url }}</td>
                  <td>{{ timestamp }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
